<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Code List</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/menu/codelist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
        <a href="menuInicial"><img class="imagem-sair" src="/imagens/sair.svg"></a>
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Code List</h1>

        <div class="row about-container">
            <div class="col-lg-6">
                <div class="div-container">
                    <form method='get'>
                        <h3 class="tag-0">Pesquisar:</h3>
                        <input class="input-forms-1" type='text' placeholder="Nome do bloco"
                               name="nome" id="nome"/>
                        <input class="btn-salvar"type="submit" value="Pesquisar">
                    </form>

                    <form method='post'>
                        <input type="hidden" th:value="${admin}"
                               th:attr="name='admin'" id="admin"/>
                        <div class="div-1">
                        </div>
                    <div class="div-2">
                        <table>
                            <thead>
                            <tr >
                                <th class="color-th">Seção</th>
                                <th class="color-th">Subseção</th>
                                <th class="color-th">Número bloco</th>
                                <th class="color-th">Nome do Bloco</th>
                                <th class="color-th">Code</th>
                                <th class="color-th">Remark</th>
                                <th class="color-th"></th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="codelist : ${codelist}">

                                <td class="td-color-1" th:text="${codelist.secao}"></td>
                                <td class="td-color-1" th:text="${codelist.subsecao}"></td>
                                <td class="td-color-1" th:text="${codelist.nbloco}"></td>
                                <td class="td-color-1" th:text="${codelist.apelidoBloco}"> </td>
                                <td class="td-color-1" th:text="${codelist.code}"></td>
                                <td class="td-color-1" th:text="${codelist.remark}"></td>
                            <td class="td-button"><a th:href="@{/deletar/{id_codelist}(idCodelist = ${codelist.idCodelist})}"><input class="btn-vizualizar2" type="button" value="Deletar"></a></td>
                            </tr>
                            </tbody>

                        </table>

                    </div>
                    </form>
                </div>
            </div>
        </div>

</div>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
