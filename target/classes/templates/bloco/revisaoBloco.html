<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Revisão Bloco</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/bloco/revisaoBloco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
        <a href="menuBloco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Revisão Bloco</h1>
    <form method='post'>
        <div class="row about-container">
            <div class="col-lg-6">
                <div class="div-container">
                    <input type="hidden" th:value="${admin}"
                           th:attr="name='admin'" id="admin"/>
                    <div class="div-1">
                        <h3 class="tag-0">Revisão do bloco:</h3>
                        <select class="select-nome"name="select" disabled>
                            <option selected th:each="blocoCode : ${bloco}" th:text="${blocoCode.nomeBloco}" disabled></option>
                        </select>
                    </div>
                    <div class="div-1">
                        <h3 class="tag-1">Code:</h3>
                        <select class="select-edit"name="select" disabled>
                            <option name="code"  th:each="blocoCode : ${bloco}" th:text="${blocoCode.code}"></option>
                        </select>
                    </div>
                    <div class="div-1">
                        <h3 class="tag-1">Code:</h3>
                        <select class="select-edit" name="acao">
                            <option value="1">Adicionar</option>
                            <option value="2">Editar</option>
                            <option value="3">Remover</option>
                        </select>
                    </div>
                    <div class="div-1">
                        <h3 class="tag-1">Descrição das mudanças:</h3>
                        <tr th:each="bloco : ${bloco}">

                        <textarea name="descRevisao" class="text-area-2"rows="4" cols="50" placeholder="Ex: Foi corrigido no bloco 01 o nome do avião modelo “X” para “Y’ " th:text="${bloco.descRevisao}" ></textarea>

                    </div>
                    <input class="btn-salvar"type="submit" value="Salvar">
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<script>
const inputID = document.getElementById('bloco');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Bloco Alterado!', 'success')
    }
</script>
</body>
</html>
