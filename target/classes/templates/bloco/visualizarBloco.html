<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Visualizar Bloco</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/bloco/visualizarBloco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
        <a href="menuBloco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Visualizar Bloco</h1>
    <form method='post'>
        <div class="row about-container">
            <div class="col-lg-6">
                <div class="div-container">
                    <input type="hidden" th:value="${admin}"
                           th:attr="name='admin'" id="admin"/>
                    <div class="div-1">
                        <h3 class="tag-0">Pesquisar:</h3>
                        <input class="input-forms-1" type='text' placeholder="Ex: 4-02 "
                               name="nome" id="nome" required/>
                        <a href="/(EventoPesquisar)"><img class="imagem-pesquisar" src="/imagens/lupaPesquisa.png"></a>
                    </div>
                    <div class="div-2">
                        <table>
                            <tr >
                                <th class="color-th">Nome do Bloco</th>
                                <th class="color-th">Seção</th>
                                <th class="color-th">Subseção</th>
                                <th class="color-th">Code</th>
                                <th class="color-th">Número bloco</th>
                                <th class="color-th">Revisão</th>
                                <th class="color-th">Data Revisão</th>
                                <th class="color-th">Remark</th>
                                <th class="color-th">PDF</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bloco : ${bloco}">

                                <td class="td-color-1" th:text="${bloco.nomeBloco}"> </td>
                                <td class="td-color-1" th:text="${bloco.secao}"></td>
                                <td class="td-color-1" th:text="${bloco.subsecao}"></td>
                                <td class="td-color-1" th:text="${bloco.code}"></td>
                                <td class="td-color-1" th:text="${bloco.nbloco}"></td>
                                <td class="td-color-1" th:text="${bloco.revisao}"></td>
                                <td class="td-color-1" th:text="${bloco.dataRev}"></td>
                                <td class="td-color-1" th:text="${bloco.remark}"></td>
                                <td><iframe th:src="@{'data:application/pdf;base64,'+${bloco.PDF_string}}"
                                            width="900" height="1100">
                                </iframe></td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
