<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Visualizar Traço</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/bloco/visualizarBloco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
        <a href="menuBloco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<center>
    <div class="main_cadastro">
        <h1 class="titulo-cadastro">Visualizar PDF do Traço</h1>
    </div>
</center>
<form method='post'>
    <div class="">
        <center class="col-lg-6">
            <div class="center">
                <input type="hidden" th:value="${admin}"
                       th:attr="name='admin'" id="admin"/>
                <div class="div">
                    <table>
                        <tr >
                            <th class="color-th">PDF</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="traco : ${traco}">
                            <td><iframe th:src="@{'data:application/pdf;base64,'+${traco.PDF_string}}"
                                        width="900" height="1100">
                            </iframe></td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </center>
    </div>
</form>
</div>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
