<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Alterar Administrador</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/administrador/cadastrar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Handbook Plane</p>
        <img class="imagem-sair" src="/imagens/sair.svg">
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Alteração de Usuário</h1>
    <form method='post'>
        <div class="row about-container">
            <div class="col-lg-6">
                <div class="div-container">
                    <input type="hidden" th:value="${admin}"
                           th:attr="name='admin'" id="admin"/>

                    <h3 >Nome Completo:</h3>
                    <input class="input-forms" type='text' th:placeholder="${admin.nome}"
                           name="nome" id="nome"  required/>

                    <h3>Nome de Usuário:</h3>
                    <input class="input-forms" type='text' th:placeholder="${admin.login}"
                           name="login" id="login" required/>

                    <h3>Senha:</h3>
                    <input class="input-forms ultimo-input" type='password' placeholder="Senha"
                           name="senha" id="senha" required/>

                    <input class="btn-salvar"type="submit" value="Salvar">
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
