<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cadastrar Administrador</title>
</head>
<body class="body">
<div class="main_cadastro">
    <h1 class="titulo_cadastro">Cadastro de Administrador</h1>
    <form method='post'>
        <div class="row about-container">
            <div class="col-lg-6">
                <h3 class="titulos_forms ">Nome:</h3>
                <input class="input_forms" type='text' placeholder="Nome"
                       name="nome" required/>

                <h3 class="titulos_forms ">Email:</h3>
                <input class="input_forms" type='text' placeholder="Email"
                       name="email" required/>

                <h3 class="titulos_forms ">Telefone:</h3>
                <input class="input_forms" type='text' placeholder="Telefone"
                       name="telefone" required/>

                <h3 class="titulos_forms ">Endereço:</h3>
                <input class="input_forms" type='text' placeholder="Endereço"
                       name="endereco" required/>

                <h3 class="titulos_forms ">Data de nascimento:</h3>
                <input class="input_forms" type='text' placeholder="Data de nascimento"
                       name="dataNascimento" required/>

                <h3 class="titulos_forms ">Login:</h3>
                <input class="input_forms" type='text' placeholder="Login"
                       name="login" required/>

                <h3 class="titulos_forms ">Senha:</h3>
                <input class="input_forms" type='password' placeholder="Senha"
                       name="senha" required/>

                <input type="submit" value="Salvar">
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
