<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Inserir Bloco</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/bloco/inserirBloco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
	<div >
		<img class="imagem-logo" src="/imagens/logo.svg">
		<p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
		<a href="menuBloco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
		<li><a class="sair"href="/login" title="">Sair</a></li>
	</div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Inserir Bloco</h1>
	<form method='post' enctype="multipart/form-data">
        <div class="row about-container">
            <div class="col-lg-6">
				<div class="div-container">

					<h3 class="tag-6">Inserir Documento  (CSV):</h3>
					<input class="input-forms-7" type='file' placeholder=""
						   name="file" id="nome"/>

	                <input class="btn-salvar"type="submit" value="Salvar">
                </div>
            </div>

		</div>
    </form>
</div>

<div class="main_cadastro">
	<form method='get' enctype="multipart/form-data">
		<div class="row about-container">
			<div class="col-lg-6">
				<div class="div-container">
					<input class="btn-salvar"type="submit" value="Inserir documento via CSV">
				</div>
			</div>

		</div>
	</form>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
