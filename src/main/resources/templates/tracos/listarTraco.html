<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Listar Traço</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/tracos/listarTraco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
        <a href="menuTraco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Listar Traço</h1>
        <div class="row about-container">
            <div class="col-lg-6">
                <div class="div-container">
                    <form method='get'>
                        <h3 class="tag-0">Pesquisar:</h3>
                        <input class="input-forms-1" type='text' placeholder="Buscar por nome do traço"
                               name="nome" id="nome"/>
                        <input class = "btn-salvar" type = "submit" value="Pesquisar">
                    </form>
                    <form method='post'>
                        <input type="hidden" th:value="${traco}"
                               th:attr="name='traco'" id="traco"/>
                        <div class="div-1"> </div>
                        <div class="div-2">
                            <table>
                                <tr >
                                    <th class="color-th">Selecionar</th>
                                    <th class="color-th">Traço</th>
                                    <th class="color-th">Remark</th>
                                    <th class="color-th">Visualizar</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="traco : ${traco}">

                                    <td class="td-color"><input class="checkbox" type="checkbox" id="scales" name="idTraco" th:value="${traco.idTraco}"></td>
                                    <td class="td-color-1" th:text="${traco.nomeTraco}"></td>
                                    <td class="td-color-1" th:text="${traco.remark}"></td>
                                    <td class="td-button"><a th:href="@{/visualizarTracoPDF/{id_traco}(idTraco = ${traco.idTraco})}"><input class="btn-visualizar" type="button" value="Visualizar"></a></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
