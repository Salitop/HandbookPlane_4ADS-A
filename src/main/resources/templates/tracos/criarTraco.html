<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Criar Traço</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="/tracos/criarTraco.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
	<div >
		<img class="imagem-logo" src="/imagens/logo.svg">
		<p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
		<a href="menuTraco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
		<li><a class="sair"href="/login" title="">Sair</a></li>
	</div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
	<h1 class="titulo-cadastro">Criar Traço</h1>


		<div class="row about-container">
			<div class="col-lg-6">
				<div class="div-container">
					<form method='get'>
						<h3 class="tag-0">Pesquisar:</h3>
						<input class="input-forms-1" type='text' placeholder="Ex: Bloco, Code"
							   name="name" id="name" required/>
						<input class="btn-salvar"type="submit" value="Pesquisar">
					</form>
					<form method='post'>
					<input type="hidden" th:value="${admin}"
						   th:attr="name='admin'" id="admin"/>
					<div class="div-1">
					</div>
					<div class="div-3">
						<form>
							<div class="div-4">
								<h3 class="tag-1">Nome do traço:</h3>
								<input class="input-forms-2" type='text' placeholder="Nome do traço"
									   name="nomeTraco" id="nome" required/>
							</div>
							<div class="div-4">
								<h3 class="tag-2">Remark:</h3>
								<input class="input-forms-3" type='text' placeholder="Remark"
									   name="remark" id="remark" required/>
								<input class="btn-salvar"type="submit" value="Salvar">
							</div>
						</form>

					</div>
					<div class="div-2">
						<table>
							<th class="color-th">Selecionar</th>
							<th class="color-th">Bloco</th>
							<th class="color-th">Code</th>
							<th class="color-th">PDF</th>
							</tr>
							<tbody>

							<tr th:each="bloco : ${bloco}">
								<td class="td-color"><input class="checkbox" type="checkbox" id="scales" name="idBloco" th:value="${bloco.idBloco}"></td>
								<td name="nomeBloco" class="td-color-1" th:text="${bloco.nomeBloco}"></td>
								<td name="code" class="td-color-1" th:text="${bloco.code}"></td>
								<td class="td-button"><a th:href="@{/visualizarBlocoPDF/{id_bloco}(idBloco = ${bloco.idBloco})}"><input class="btn-vizualizar" type="button" value="Pesquisar"></a></td>
							</tr>
							</tbody>
						</table>
					</div>
					</form>
				</div>
			</div>
		</div>

</div>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
