<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org" lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Emitir Relatorio</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/bloco/emitirRevisao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div >
        <img class="imagem-logo" src="/imagens/logo.svg">
        <p id="p" class="bemvindo">Bem vindo: <span th:text="${administrador.nome}"></span> </p>
        <a href="menuTraco"><img class="imagem-sair" src="/imagens/sair.svg"></a>
        <li><a class="sair"href="/login" title="">Sair</a></li>
    </div>
</header>

<body id= "body"class="body">
<div class="main_cadastro">
    <h1 class="titulo-cadastro">Emitir Relatorio</h1>

        <div class="row about-container">
            <div class="col-lg-6">
                <div class="div-container">
                    <form method="get">
                    <input type="hidden" th:value="${admin}"
                           th:attr="name='admin'" id="admin"/>
                    <div class="div-1">
                        <h3 class="tag-0">Pesquisar:</h3>
                        <input class="input-forms-1" type='text' placeholder="Ex: Traço, Data e 'Sem Relatório'"
                               name="nome" id="nome"/>
                        <input class = "btn-salvar" type = "submit" value="Pesquisar">
                    </div>
                    </form>
                    <form method='post'>
                    <div class="div-2">
                        <table>
                            <tr >
                                <th class="color-th">Traço</th>
                                <th class="color-th">Último Relatório</th>
                                <th class="color-th"></th>
                                <th class="color-th"></th>
                                <th class="color-th"></th>
                            </tr>
                            <tr th:each="traco : ${traco}">
                                <td class="td-color-1" th:text="${traco.nomeTraco}"></td>
                                <td class="td-color-1" name = "data" th:text="${traco.dataRel}"></td>
                                <td class="td-button"><a href="relatorioTraco"><input class="btn-vizualizar" type="button" value="Escolher"></a></td>
                            </tr>
                        </table>
                    </div>
                    </form>
                </div>
            </div>
        </div>

</div>
</div>
<script>
const inputID = document.getElementById('admin');
const id = inputID.value;
    if (id > 0 && id != null) {
        Swal.fire('Sucesso!', 'Administrador cadastrado!', 'success')
    }
</script>
</body>
</html>
